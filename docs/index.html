<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./faviconBulma.png" sizes="16x16" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/css/bulma-extensions.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-tooltip@3.0.2/dist/css/bulma-tooltip.min.css" />

  <title>simple Games Quickview</title>
  <style>
    html {
      overflow: auto;
    }
  </style>
</head>

<body>
  <article>
    <div class="box p-2" style="background-color: #375A7F; overflow-y: hidden;">
      <header class="is-flex is-justify-content-center pb-2">
        <p class="is-size-4 has-text-white">シンプル<span class="is-size-5"> な ゲームシリ－ズ</span></p>
      </header>

      <article class="message is-primary mb-0">
        <div class="message-header pb-2 is-flex is-justify-content-center">
          <span>リンク先</span>
          <div class="is-size-5 has-text-danger has-tooltip-bottom has-tooltip-warning pl-3" data-tooltip="インストール可能">
            PWA機能対応</div>
        </div>
        <div class="message-body is-size-6 py-2 px-0 is-flex is-justify-content-center">
          <table class="table is-hoverable">
            <tbody>
              <tr>
                <th class="has-text-right is-flex-grow-5">
                  <a target="_top" rel="noopener" href="https://sannsu-brad-pwa.vercel.app/">
                    初めての【 けいさん 】
                  </a>
                </th>
                <td class="td_flex-direction is-size-7 is-flex-grow-4 pt-3">
                  だれでもできる
                </td>
              </tr>
              <tr>
                <th class="has-text-right is-flex-grow-5">
                  <a target="_top" rel="noopener" href="https://ninja-memory-game-pwa.vercel.app/">
                    しんけいすいじゃく
                  </a>
                </th>
                <td class="td_width is-size-7 is-flex-grow-4 pt-3">
                  忍者トランプ
                </td>
              </tr>
              <tr>
                <th class="has-text-right is-flex-grow-5">
                  <a target="_top" rel="noopener" href="https://kyle-react-imgs-pwa-pbh8.vercel.app/">
                    一発勝負 <span style="color: red">❣</span>
                  </a>
                </th>
                <td class="td_boxes is-size-7 is-flex-grow-4 pt-3">
                  記憶ゲーム
                </td>
              </tr>
              <tr>
                <th class="has-text-right is-flex-grow-5 is-size-6">
                  <a target="_top" rel="noopener" href="https://tic-tac-toe-pwa-theta.vercel.app/">
                    ティック・タック・トゥ
                  </a>
                </th>
                <td class="td_boxes is-size-7 is-flex-grow-4 pt-3">
                  三目並べ
                </td>
              </tr>
              <tr>
                <th class="has-text-right is-flex-grow-5">
                  <a target="_top" rel="noopener" href="https://space-game-pwa.vercel.app/">
                    いん石を狙え <span style="color: red">❣</span>
                  </a>
                </th>
                <td class="td_boxes is-size-7 is-flex-grow-4 pt-3">
                  宇宙の旅
                </td>
              </tr>
              <tr>
                <th class="has-text-right is-flex-grow-5">
                  <a target="_top" rel="noopener" href="https://nyan-pwa.vercel.app/">
                    にゃんにゃん動画
                  </a>
                </th>
                <td class="td_boxes is-size-7 is-flex-grow-4 pt-3 has-text-danger">
                  Next.js 版
                </td>
              </tr>
              
              <tr>
                <th class="has-text-right is-flex-grow-5">
                  <a target="_top" rel="noopener" href="https://nextjs-pokemon-kappa.vercel.app/">
                    ポケモン画像一覧
                  </a>
                </th>
                <td class="td_boxes is-size-7 is-flex-grow-4 pt-3 has-text-danger">
                  Next.js 版
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </article>

      <footer class="has-background-primary mt-2 pb-3 is-flex is-justify-content-center">
          <div class="mt-3" style="width: 500px; text-align: center;">
            <div class="is-half-mobile is-one-quarter-desktop">
              <h6 class="title arch is-size-5 pb-1 pt-1 mb-4">
                提供: 
                <span class="is-size-5 my-1">アーキエムアップ</span>
              </h6>
              <p>
                <a target="_top" rel="noopener" href="http://www.archmapp.tech/">
                  <strong class="is-success px-3">
                    第三版・Bulmaと共に！
                  </strong>
                </a>
              </p>
              <address>
                <strong class="is-size-5 px-2 mt-2 mb-3" style="background: #e3c800">
                  Bulma React.js Next.js
                </strong>
                <p class="mt-3 is-size-7">北九州</p>

                <i class="fas fa-fw fa-envelope lightcoral"></i>
                <span class="mb-5">
                  <a href="mailto:archmapp@i.softbank.jp">
                    archmapp@i.softbank.jp
                  </a>
                </span>
              </address>
            </div>
          </div>
        </footer>
    </div>
  </article>

</html>
